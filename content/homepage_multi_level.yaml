why_symbia:
  level_1:
    headline: Today’s AI forgets and can’t prove its work.
    subhead: Symbia gives it memory, identity, and receipts.
    body: Without a record, you can’t trust results. Symbia keeps a steady story you can check.
  level_2:
    headline: Stateless AI can’t stay consistent.
    subhead: Symbia adds continuity and proof so answers don’t drift.
    body: Agents and prompts reset; Symbia keeps identity and history so you can see why a result changed.
  level_3:
    headline: Protocols drop continuity; identity and evidence drift.
    subhead: Symbia makes identity deterministic and reasoning explicit and explainable.
    body: Agents/wrappers don’t enforce lineage or epistemics. Symbia keeps canon and traces so behavior stays governable.
  level_4:
    headline: Transports aren’t execution; they don’t preserve canon.
    subhead: Symbia enforces deterministic identity and epistemic contracts across runs and environments.
    body: No lineage, no governance. Symbia binds identity (GKS) and OEP evidence to every step so execution is auditable.
  level_5:
    headline: Protocols aren’t a substrate; they leak continuity.
    subhead: Symbia provides identity canon + epistemic obligations so stochastic steps remain accountable.
    body: Without canon, you have opaque hops. Symbia binds GKS/OEP to execution so drift and constraint breaks are observable and replayable.

