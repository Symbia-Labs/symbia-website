hero:
  level_1:
    headline: "AI systems are making real decisions. They are not accountable for them."
    subhead: "Symbia builds the execution layer that makes AI behavior bounded, auditable, and trustworthy."
    supporting: "Today’s AI stacks treat probabilistic models as if they were stateful, authoritative systems. That architectural mistake leads to unpredictable behavior, silent failures, and systems no one can fully explain or control."
