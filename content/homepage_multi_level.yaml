developers:
  level_1:
    headline: "Run the execution layer on your machine"
    subhead: "Local-first runtime so you can inspect behavior before giving it authority."
    body: "Seed exposes APIs and the observer UI to show how identity, policy, and state are enforced."
    seed_summary: "Deterministic enforcement layer you can inspect before integrating."
    seed_boot: "Start with ./scripts/seed.sh start, then open 127.0.0.1 to inspect."
    missions: "Post work to /event or /trace with authority and state to see how the runtime responds."
    docs: "Docs cover identity, policy, trace format, and operational expectations."
