hero_enterprise:
  level_1:
    headline: Symbia keeps AI on track.
    subhead: Your team’s AI remembers what happened and can show its work.
    body: AI often feels like a black box. Symbia gives it memory and a paper trail so you can trust what it does over time.
  level_2:
    headline: Symbia gives AI a memory and receipts.
    subhead: Your AI keeps context, identity, and the why behind every step.
    body: One-off prompts forget. Symbia keeps a living record so results stay steady and explainable.
  level_3:
    headline: Symbia is the execution layer your AI systems are missing.
    subhead: Deterministic identity, inspectable traces, and observable endpoints keep teams aligned.
    body: Canon -> Abstraction -> Artifact turns missions into auditable outputs with signed lineage and supervised workers.
  level_4:
    headline: Execution layer above protocols, with identity canon and epistemic contract.
    subhead: Deterministic identity (GKS) plus OEP-coded evidence keeps runs governable across environments.
    body: Canon -> Abstraction -> Artifact makes missions reproducible; workers route under policy; traces stay replayable via API/UI.
  level_5:
    headline: Execution substrate with GKS-anchored canon and OEP-bound evidence.
    subhead: Identity, lineage, and epistemic obligations keep stochastic steps bounded; transports remain interchangeable.
    body: Canon -> Abstraction -> Artifact exposes assumptions: deterministic canon, constrained routing, artifacts with cited provenance and drift detection.

