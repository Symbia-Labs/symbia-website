    subhead: Our mission is continuity and proof for everyone.
    body: We care about making AI trustworthy by keeping its memory and receipts under your control.
  level_2:
    headline: We’re the execution layer team.
    subhead: Our vision is AI that stays coherent, explainable, and governed.
    body: We value continuity over hype, evidence over guesswork, and local control over black boxes.
  level_3:
    headline: Execution layer, not just a protocol.
    subhead: Deterministic identity (GKS) and explicit epistemics (OEP) keep outcomes governed and auditable.
    body: We optimize for coherence and accountability, not raw parameter counts.
  level_4:
    headline: Identity canon + epistemic contract as a substrate.
    subhead: We design for governed execution: signed lineage, constrained routing, observable artifacts.
    body: Principles: continuity > throughput; transparency > opaque convenience; consent as a primitive.
